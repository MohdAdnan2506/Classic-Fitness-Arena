<!DOCTYPE html>

    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">

<style>
    body {

        color: white;
        margin: 0px;
        padding: 0px;

    .left img {

    }

    .navBar li a:hover,

        color: rgb(255, 141, 141);

    }

    .navBar li a:active {
        color: rgb(255, 141, 141);

    }

    .gymname:hover {
        cursor: pointer;
        color: rgb(255, 141, 141);
    }

    /* .contact{
        margin: 100px 10px;
        padding: 25px;

        display: inline-block;

    } */

        left: 75px;
        width: 35%;
        margin: 20px;
        padding: 12px;
    }

    .contact h3 {
        font-size: 29px;

<body>
